<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container-card">
      <div class="logotip">CREDIT CARD DETAILS</div>
      <div class="form-0">
        <form action="">
          <div class="forma">
            <label for="card-number">Card-number</label>
            <input
              class="input-forma"
              id="card-number"
              name="card-number"
              type="text"
              placeholder="1111 2222 3333 4444"
            />
          </div>

          <div class="forms">
            <label for="card-name">Name on card</label>
            <input
              class="input-forma"
              id="card-name"
              type="text"
              name="card-name"
              placeholder="name surname"
            />
          </div>

          <div class="cards">
            <div class="foot">
              <label for="expery-date">Expery Date</label>
              <input
                class="input-forma-3"
                id="expery-date"
                name="expery-date"
                type="text"
                placeholder="00/00"
              />
            </div>
            <div class="foot">
              <label for="expery-date">Expery Date</label>
              <input
                class="input-forma-3"
                id="expery-date"
                name="expery-date"
                type="text"
                placeholder="0000"
              />
            </div>

            <div class="foot">
              <label for="cvv-cvn">CVV/CVN</label>
              <input
                class="input-forma-3"
                id="cvv-cvn"
                name="cvv-cvn"
                type="text"
                placeholder="***"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
